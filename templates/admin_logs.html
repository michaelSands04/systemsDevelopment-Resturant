{% extends "base.html" %}
{% block content %}
<h1 class="mb-3">Admin Logs</h1>

{% if logs and logs|length > 0 %}
  <div class="table-responsive">
    <table class="table table-dark table-striped align-middle">
      <thead>
        <tr>
          <th>Time (UTC)</th>
          <th>Event</th>
          <th>User</th>
          <th>IP</th>
          <th>Meta</th>
        </tr>
      </thead>
      <tbody>
        {% for l in logs %}
          <tr>
            <td>{{ l.created_at }}</td>
            <td>{{ l.event }}</td>
            <td>{{ l.user_email }}</td>
            <td>{{ l.ip }}</td>
            <td><pre class="m-0">{{ l.meta }}</pre></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% else %}
  <p class="text-muted">No logs yet.</p>
{% endif %}

{% endblock %}
